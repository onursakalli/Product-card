<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="product-card">
        <div class="product-info">
            <div class="procut-name">
                <h2>MacBook Pro 16"</h2>
                <span>The best for the brightest</span>
            </div>
            <div class="logo">
                <img src="images/apple.ico" alt="product-logo">
            </div>
        </div>

        <div class="product-image">
            <img id="product-img" width="70%" src="images/1.jpg" alt="macbook-1">
        </div>

        <div class="product-colors">
            <div class="product-color-box">
                <div id="space-gray">
                    <label class="container">
                        <input name="color" type="radio" checked="checked">
                        <span class="checkmark space-gray"></span>
                    </label>
                </div>
                <div class="color-text-box">
                    <span class="color-text"> Space Gray</span>
                </div>

            </div>
            <div class="product-color-box">
                <div id="silver">
                    <label class="container">
                        <input name="color" type="radio">
                        <span class="checkmark silver"></span>
                    </label>
                </div>
                <div class="color-text-box">
                    <span class="color-text">Silver</span>
                </div>
            </div>
        </div>

        <div>
            <h2 class="product-info-detail">2.6GHz 6-Core Processor 512GB Storage AMD Radeon Pro 5300M</h2>
        </div>
        <div class="product-price-box">
            <div class="product-price">
                <span>$2,399.00</span>
            </div>
            <div class="add-to-card">
                <button>ADD TO CARD</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
